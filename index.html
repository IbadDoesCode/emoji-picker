<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Catcher Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #f0f8ff;
    }
    canvas {
      display: block;
      margin: auto;
    }
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="game-over">
    <p>Game Over!</p>
    <p id="score-display"></p>
    <button onclick="restartGame()">Restart</button>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 800;
    canvas.height = 600;

    const basketWidth = 100;
    const basketHeight = 20;
    const basket = { x: canvas.width / 2 - basketWidth / 2, y: canvas.height - 50, speed: 7 };

    const emojis = ['ðŸŽ', 'ðŸ‡', 'ðŸŒ', 'ðŸ’', 'ðŸ’€', 'ðŸ‘»'];
    const goodEmojis = ['ðŸŽ', 'ðŸ‡', 'ðŸŒ', 'ðŸ’'];
    const badEmojis = ['ðŸ’€', 'ðŸ‘»'];

    const fallingEmojis = [];
    let score = 0;
    let lives = 5;

    const gameOverDiv = document.getElementById('game-over');
    const scoreDisplay = document.getElementById('score-display');
    let gameOver = false;

    function createEmoji() {
      const emoji = emojis[Math.floor(Math.random() * emojis.length)];
      const x = Math.random() * (canvas.width - 30);
      fallingEmojis.push({ emoji, x, y: -30, speed: Math.random() * 2 + 2 });
    }

    function drawBasket() {
      ctx.fillStyle = '#ff6347';
      ctx.fillRect(basket.x, basket.y, basketWidth, basketHeight);
    }

    function drawEmojis() {
      fallingEmojis.forEach((obj) => {
        ctx.font = '30px Arial';
        ctx.fillText(obj.emoji, obj.x, obj.y);
      });
    }

    function moveEmojis() {
      fallingEmojis.forEach((obj) => {
        obj.y += obj.speed;
      });
    }

    function detectCollision() {
      for (let i = fallingEmojis.length - 1; i >= 0; i--) {
        const obj = fallingEmojis[i];
        if (obj.y + 30 > basket.y && obj.x > basket.x && obj.x < basket.x + basketWidth) {
          if (goodEmojis.includes(obj.emoji)) {
            score += 10;
          } else if (badEmojis.includes(obj.emoji)) {
            lives--;
          }
          fallingEmojis.splice(i, 1);
        } else if (obj.y > canvas.height) {
          if (goodEmojis.includes(obj.emoji)) {
            lives--;
          }
          fallingEmojis.splice(i, 1);
        }
      }
    }

    function updateGame() {
      if (lives <= 0) {
        gameOver = true;
        scoreDisplay.textContent = `Your Score: ${score}`;
        gameOverDiv.style.display = 'block';
        return;
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBasket();
      drawEmojis();
      moveEmojis();
      detectCollision();

      ctx.font = '20px Arial';
      ctx.fillStyle = '#000';
      ctx.fillText(`Score: ${score}`, 10, 20);
      ctx.fillText(`Lives: ${lives}`, 10, 50);

      if (Math.random() < 0.02) createEmoji();
      requestAnimationFrame(updateGame);
    }

    function restartGame() {
      score = 0;
      lives = 5;
      fallingEmojis.length = 0;
      gameOver = false;
      gameOverDiv.style.display = 'none';
      updateGame();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' && basket.x > 0) basket.x -= basket.speed;
      if (e.key === 'ArrowRight' && basket.x < canvas.width - basketWidth) basket.x += basket.speed;
    });

    updateGame();
  </script>
</body>
</html>
